<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cara Mendapatkan free Robux</title>
  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#0d1423;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      width:90%;
      max-width:600px;
      background:#141d33;
      padding:20px;
      border-radius:12px;
    }
    .progress{
      width:100%;
      height:12px;
      background:#263045;
      border-radius:8px;
      overflow:hidden;
      margin-top:15px;
    }
    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#06b6d4,#3b82f6);
    }
    video{
      width:100%;
      margin-top:15px;
      border-radius:10px;
      display:none;
    }
    button{
      display:none;
      margin-top:12px;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#06b6d4;
      color:white;
      font-weight:bold;
      font-size:1rem;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Cara mendapatkan Robux gratis</h2>
  <p id="hint">Menuju Tutorial...</p>

  <div class="progress">
    <div id="bar" class="bar"></div>
  </div>

  <video id="autoVid" playsinline>
    <source src="http://b.top4top.io/m_36040z4sm0.mp4" type="video/mp4">
  </video>

  <button id="playBtn">Putar Video</button>
</div>

<script>
  const bar = document.getElementById("bar");
  const hint = document.getElementById("hint");
  const video = document.getElementById("autoVid");
  const playBtn = document.getElementById("playBtn");

  const DURATION = 7000;
  const STEP = 100;

  let elapsed = 0;

  // ðŸ”¥ Loading Progress Bar
  const timer = setInterval(() => {
    elapsed += STEP;

    let pct = Math.round((elapsed / DURATION) * 100);
    if(pct > 100) pct = 100;

    bar.style.width = pct + "%";

    if (elapsed >= DURATION) {
      clearInterval(timer);

      hint.textContent = "Memutar video...";

      // Tampilkan video
      video.style.display = "block";
      video.muted = false;

      // Coba autoplay
      video.play().catch(() => {
        // Jika gagal (karena tidak ada gesture)
        hint.textContent = "Tekan tombol untuk memutar video dengan suara.";
        playBtn.style.display = "block";
      });
    }
  }, STEP);

  // ðŸ”˜ Tombol fallback
  playBtn.onclick = () => {
    playBtn.style.display = "none";
    video.play();
    hint.textContent = "Memutar video...";
  };
</script>

</body>
</html>
